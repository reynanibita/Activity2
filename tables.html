<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <h3>HTML Table</h3>
    <!-- table tag is for table -->
    <!-- border yung pagitan na line -->
    <table border="1">
        <!-- tr is table for tables are divided into table rows -->
        <tr>
            <!-- th for table row can be divided into heading -->
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <!-- td is for table rows that divided into table data -->
            <!-- colspan para row na gustong masakop -->
            <td>Maria mercede</td>
            <td colspan="2">Alfred Futterkiste</td>
        </tr>
        <tr>
            <!-- rowspan para sa column na masasakop -->
            <td rowspan="2">Centro comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
        </tr>
        <tr>
            <td>Earnst Handel</td>
            <td>Austria</td>
        </tr>

    </table>
</body>
</html>
