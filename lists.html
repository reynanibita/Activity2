<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <!--ul means unorderedlist-->
    <ul>
        <li>lexi</li>
        <li>Maria</li>
        <li>Lana</li>
        <li>Skylar</li>
        <li>Belle</li>
    </ul>
    <!--ol means ordered list-->
    <ol>
        <li>Tea</li>
        <li>Coffe
            <ol>
                <li>Latte</li>
                <li>Cappucinno</li>
                <li>Americanno</li>
            </ol>
        </li>
        <!--li means list-->
        <li>Milk</li>
    </ol>
</body>
</html>
